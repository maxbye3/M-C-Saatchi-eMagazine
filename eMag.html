<!--! ANDY: Contents of eMagazine -->

	<script type="text/javascript" src="./wow_book/wow_book.min.js"></script>
	<script type='text/javascript' src="./wow_book/froogaloop.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function() {
								   
			
			$('#features').wowBook({
				 height : 864
				,width  : 1152
				,centeredWhenClosed : true
				,hardcovers : true
				,turnPageDuration : 1000
				,numberedPages : [1,-2]
				,transparentPages : true
				,controls : {
						zoomIn    : '#zoomin',
						zoomOut   : '#zoomout',
						next      : '#next',
						back      : '#back',
						first     : '#first',
						last      : '#last',
						slideShow : '#slideshow'
					}
			}).css({'display':'none', 'margin':'auto'}).fadeIn(1000);

			$('.wowbook-handle', container).bind('mousedown', function(e){
				$f($('#player1')[0]).api('pause');
				$f($('#player2')[0]).api('pause');
				$f($('#player3')[0]).api('pause');
				$f($('#player4')[0]).api('pause');
				$f($('#player5')[0]).api('pause');
				$f($('#player6')[0]).api('pause');
				$f($('#player7')[0]).api('pause');
				$f($('#player8')[0]).api('pause');
				$f($('#player9')[0]).api('pause');
				$f($('#player10')[0]).api('pause');
			});
	
	
	
	

		});
	</script>
